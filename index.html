<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slipy Bill Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .bill-content {
            padding: 24px;
        }
        
        .qr-info {
            background: #e0f2fe;
            border: 1px solid #b3e5fc;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .qr-info h3 {
            color: #0277bd;
            font-size: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .qr-info p {
            color: #01579b;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .bill-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .info-item {
            text-align: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: bold;
            color: #212529;
        }
        
        .items-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #212529;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: bold;
            color: #212529;
            margin-bottom: 4px;
        }
        
        .item-company {
            font-size: 12px;
            color: #6c757d;
        }
        
        .item-details {
            text-align: right;
        }
        
        .item-qty {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 2px;
        }
        
        .item-price {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
        }
        
        .item-total {
            font-weight: bold;
            color: #212529;
        }
        
        .totals-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .total-row.final {
            border-top: 2px solid #dee2e6;
            padding-top: 12px;
            margin-top: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #212529;
        }
        
        .total-label {
            color: #6c757d;
        }
        
        .total-value {
            font-weight: bold;
            color: #212529;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        .footer p {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }
        
        .error h3 {
            margin-bottom: 8px;
        }
        
        .retry-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
        }
        
        .retry-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§¾ Slipy Bill</h1>
            <p>Digital Receipt</p>
        </div>
        
        <div class="bill-content" id="bill-content">
            <div class="loading">
                <p>Loading bill details...</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Thank you for your business! ðŸŽ‰</p>
            <p>Generated by Slipy POS System</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const billId = urlParams.get('billId');
            const encodedData = urlParams.get('data');
            const billContentDiv = document.getElementById('bill-content');

            console.log('URL Parameters:', { billId, encodedData: encodedData ? 'Present' : 'Missing' });

            if (billId && encodedData) {
                try {
                    const billData = JSON.parse(decodeURIComponent(encodedData));
                    console.log('Parsed Bill Data:', billData);
                    renderBill(billData);
                } catch (e) {
                    console.error('Error parsing bill data:', e);
                    showError('Error parsing bill data. Please try scanning the QR code again.');
                }
            } else if (billId && urlParams.get('test') === 'true') {
                // Handle test mode
                renderTestBill(billId);
            } else {
                showError('No bill data found in URL. Please scan a valid QR code.');
            }

            function showError(message) {
                billContentDiv.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Bill</h3>
                        <p>${message}</p>
                        <button class="retry-btn" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }

            function renderTestBill(billId) {
                billContentDiv.innerHTML = `
                    <div class="qr-info">
                        <h3>ðŸ“± QR Code Bill</h3>
                        <p>This is a test bill accessed via QR code scan. All information is displayed below for your reference.</p>
                    </div>
                    
                    <div class="bill-info">
                        <div class="info-item">
                            <div class="info-label">Bill ID</div>
                            <div class="info-value">${billId}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Date</div>
                            <div class="info-value">${new Date().toLocaleDateString()}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Items</div>
                            <div class="info-value">2</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Total</div>
                            <div class="info-value">â‚¨ 250.00</div>
                        </div>
                    </div>
                    
                    <div class="items-section">
                        <h2 class="section-title">Items</h2>
                        <div class="item">
                            <div class="item-info">
                                <div class="item-name">Test Product 1</div>
                                <div class="item-company">Test Company</div>
                            </div>
                            <div class="item-details">
                                <div class="item-qty">Qty: 1</div>
                                <div class="item-price">â‚¨ 100.00 each</div>
                                <div class="item-total">â‚¨ 100.00</div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-info">
                                <div class="item-name">Test Product 2</div>
                                <div class="item-company">Test Company</div>
                            </div>
                            <div class="item-details">
                                <div class="item-qty">Qty: 1</div>
                                <div class="item-price">â‚¨ 150.00 each</div>
                                <div class="item-total">â‚¨ 150.00</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="totals-section">
                        <h2 class="section-title">Bill Summary</h2>
                        <div class="total-row">
                            <span class="total-label">Subtotal:</span>
                            <span class="total-value">â‚¨ 250.00</span>
                        </div>
                        <div class="total-row final">
                            <span class="total-label">Total:</span>
                            <span class="total-value">â‚¨ 250.00</span>
                        </div>
                    </div>
                `;
            }

            function renderBill(saleData) {
                console.log('Rendering bill with data:', saleData);
                
                if (!saleData.items || !Array.isArray(saleData.items)) {
                    showError('Invalid bill data: No items found.');
                    return;
                }

                const itemsHTML = saleData.items.map(item => `
                    <div class="item">
                        <div class="item-info">
                            <div class="item-name">${item.productName || 'Unknown Product'}</div>
                            <div class="item-company">${item.companyName || 'Unknown Company'}</div>
                        </div>
                        <div class="item-details">
                            <div class="item-qty">Qty: ${item.saleQuantity || 0}</div>
                            <div class="item-price">â‚¨ ${(item.salePrice || 0).toFixed(2)} each</div>
                            <div class="item-total">â‚¨ ${((item.salePrice || 0) * (item.saleQuantity || 0)).toFixed(2)}</div>
                        </div>
                    </div>
                `).join('');

                billContentDiv.innerHTML = `
                    <div class="qr-info">
                        <h3>ðŸ“± QR Code Bill</h3>
                        <p>This bill was accessed via QR code scan. All information is displayed below for your reference.</p>
                    </div>
                    
                    <div class="bill-info">
                        <div class="info-item">
                            <div class="info-label">Bill ID</div>
                            <div class="info-value">${saleData.billId || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Date</div>
                            <div class="info-value">${new Date(saleData.saleDate || Date.now()).toLocaleDateString()}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Items</div>
                            <div class="info-value">${saleData.items.length}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Total</div>
                            <div class="info-value">â‚¨ ${(saleData.total || 0).toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <div class="items-section">
                        <h2 class="section-title">Items</h2>
                        ${itemsHTML}
                    </div>
                    
                    <div class="totals-section">
                        <h2 class="section-title">Bill Summary</h2>
                        <div class="total-row">
                            <span class="total-label">Subtotal:</span>
                            <span class="total-value">â‚¨ ${(saleData.subtotal || 0).toFixed(2)}</span>
                        </div>
                        <div class="total-row final">
                            <span class="total-label">Total:</span>
                            <span class="total-value">â‚¨ ${(saleData.total || 0).toFixed(2)}</span>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
