<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slipy Bill Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .bill-content {
            padding: 30px;
        }
        
        .bill-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .items-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .item-company {
            font-size: 14px;
            color: #666;
        }
        
        .item-details {
            text-align: right;
        }
        
        .item-qty {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .item-price {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .item-total {
            font-size: 16px;
            font-weight: bold;
            color: #059669;
        }
        
        .totals-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        
        .total-row.final {
            border-top: 2px solid #e9ecef;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #059669;
        }
        
        .total-label {
            color: #666;
        }
        
        .total-value {
            font-weight: 600;
            color: #333;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .qr-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
        
        .qr-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .qr-info p {
            color: #424242;
            line-height: 1.5;
        }
        
        .error-message {
            background: #ffebee;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            margin: 20px 0;
        }
        
        .error-message h3 {
            color: #d32f2f;
            margin-bottom: 10px;
        }
        
        .error-message p {
            color: #424242;
        }
        
        @media (max-width: 600px) {
            .bill-info {
                grid-template-columns: 1fr;
            }
            
            .item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-details {
                text-align: left;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§¾ Slipy Bill</h1>
            <p>Digital Receipt</p>
        </div>
        
        <div class="bill-content">
            <div class="qr-info">
                <h3>ðŸ“± QR Code Bill</h3>
                <p>This bill was accessed via QR code scan. All information is displayed below for your reference.</p>
            </div>
            
            <div id="billContent">
                <div class="error-message">
                    <h3>Loading Bill...</h3>
                    <p>Please wait while we load your bill information.</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Thank you for your business! ðŸŽ‰</p>
            <p>Generated by Slipy POS System</p>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to format currency
        function formatCurrency(amount) {
            return 'â‚¨ ' + parseFloat(amount).toFixed(2);
        }

        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Function to load bill data
        function loadBillData() {
            try {
                // Get bill data from URL parameters
                const billId = getUrlParameter('billId');
                const dataParam = getUrlParameter('data');
                
                if (!billId || !dataParam) {
                    showError('Invalid bill URL. Please scan the QR code again.');
                    return;
                }
                
                // Parse the bill data
                const billData = JSON.parse(dataParam);
                
                // Populate bill information
                document.getElementById('billId').textContent = billData.billId;
                document.getElementById('billDate').textContent = formatDate(billData.saleDate);
                document.getElementById('itemCount').textContent = billData.items.length;
                document.getElementById('totalAmount').textContent = formatCurrency(billData.total);

                // Populate items
                const itemsList = document.getElementById('itemsList');
                itemsList.innerHTML = '';
                
                billData.items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'item';
                    itemElement.innerHTML = `
                        <div class="item-info">
                            <div class="item-name">${item.productName}</div>
                            <div class="item-company">${item.companyName}</div>
                        </div>
                        <div class="item-details">
                            <div class="item-qty">Qty: ${item.saleQuantity}</div>
                            <div class="item-price">${formatCurrency(item.salePrice)} each</div>
                            <div class="item-total">${formatCurrency(item.salePrice * item.saleQuantity)}</div>
                        </div>
                    `;
                    itemsList.appendChild(itemElement);
                });

                // Populate totals
                document.getElementById('subtotal').textContent = formatCurrency(billData.subtotal);
                document.getElementById('tax').textContent = formatCurrency(billData.tax);
                document.getElementById('total').textContent = formatCurrency(billData.total);
                
            } catch (error) {
                console.error('Error loading bill data:', error);
                showError('Error loading bill data. Please try scanning the QR code again.');
            }
        }

        // Function to show error message
        function showError(message) {
            document.getElementById('billContent').innerHTML = `
                <div class="error-message">
                    <h3>Error Loading Bill</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Load bill data when page loads
        document.addEventListener('DOMContentLoaded', loadBillData);
    </script>
</body>
</html>
